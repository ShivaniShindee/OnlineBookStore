<html>

<head>
    <title>Login Page</title>
    <style>
        #container1 {
            margin-top: 8%;
            margin-left: 350px;
            text-align: center;
            width: 250px;
        }

        #container1 input {
            margin: 5px;
            padding: 5px;
            border-radius: 2px;
            border: 1px solid rgb(119, 115, 115);
        }

        #box1 {
            background-color: white;
        }

        body {
            background-color: #726E6D;
        }
    </style>
</head>

<body>
    <div id="container1">
        <form action="">
            <div id="box1">
                <br>
                <h4>Login Form</h4>
                <input type="text" placeholder="Username"><br>
                <input type="password" placeholder="Password"><br><br>
                <button type="button" name="submit">Login</button>
                <br><br><br>
            </div>
        </form>
    </div>
</body>

</html>
